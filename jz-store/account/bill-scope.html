<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/mui.picker.min.css" />
	<link rel="stylesheet" href="../css/mui.poppicker.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    .service-category-list {
      display: flex;
      flex-flow: wrap;
      padding: 10px 0 0 0;
      justify-content: space-around;
      align-content: space-between;
      width: 100%;
      height: 120px;
    }
    .btn {
      width: 30%;
    }
  	.btn label {
      padding: 0 12px;
  		display: block;
      width: 100%;
  		height: 30px;
  		border-radius: 15px;
  		text-align: center;
  		line-height: 28px;
  		font-size: 12px;
  		color: #333;
      border: 1px solid #E6E6E6;
      position: relative;
  	}
  	.btn label.active{
  		background-color: #7776FD;
  		color: #fff;
  	}
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">经营范围</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
		<div class="mui-card">
			<form class="mui-input-group no-border-before no-border-after">
        <div class="mui-input-row">
          <label>接单范围</label>
          <input type="number" placeholder="接单范围(KM)" >
        </div>
			</form>
		</div>
		<div class="mui-content-padded button-fix">
			<button type="button" class="mui-btn mui-btn-purple mui-btn-block buttom-button" id="save">
				<i class="mui-icon mui-icon-checkmarkempty"></i>
					保存
			</button>
		</div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/mui.picker.min.js" ></script>
<script type="text/javascript" src="../js/mui.poppicker.js" ></script>
<script type="text/javascript" src="../js/city.data-3.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		storData: ""
  	}
  })
	mui.plusReady(function (){})
</script>
</body>

</html>
