<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
	<style>
    .store-list {
      margin: 0!important;
    }
    .store-list li {
      display: flex;
      justify-content: space-between;
      align-content: center;
      flex-wrap: nowrap;
      align-items: center;
    }
    .store-list li img {
      width: 40px;
      height: 40px;
    }
    .store-list li h5 {
      width: calc(100% - 120px);
      line-height: 20px;
    }
    .store-list li .mui-switch {
      margin: 0;
    }
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">店铺列表</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <ul class="mui-table-view store-list">
      <li class="mui-table-view-cell">
        <img src="../images/logo.png">
        <h5 class="color333">
          店铺名称店铺名称店铺名称店铺名称
        </h5>
        <div class="mui-input-row">
        	<div class="mui-switch mui-switch-blue">
        		<span class="mui-text-right">营业</span>
        		<span class="mui-text-left">休息</span>
        		<div class="mui-switch-handle"></div>
        	</div>
        </div>
      </li>
      <li class="mui-table-view-cell">

          店铺名称店铺名称店铺名称店铺名称
        </h5>
        <div class="mui-input-row">
        	<div class="mui-switch mui-switch-blue">
        		<span class="mui-text-right">营业</span>
        		<span class="mui-text-left">休息</span>
        		<div class="mui-switch-handle"></div>
        	</div>
        </div>
      </li>
      <li class="mui-text-center mui-padding mui-hidden">
        没有店铺
      </li>
    </ul>
	</div>
	<div class="mui-content-padded button-fix">
		<button class="mui-btn mui-btn-success mui-btn-block buttom-button" id="add">
			<i class="mui-icon mui-icon-plusempty"></i>
			添加店铺
		</button>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		listData: []
  	}
  })
  document.addEventListener('get_detail', function(event) {
  	// getList();
  });
	mui.plusReady(function (){
		// getList();
		mui(".store-list").on("tap","li",function (){
      openWindow("store.html","store")
		})
		$("#add").on("tap",function () {
			openWindow("store-register.html","store-register")
		})
	})
</script>
</body>

</html>
