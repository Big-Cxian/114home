<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    .image-list {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .mui-card>p {
      padding: 11px 15px 0;
    }
    .mui-input-row>span {
      float: right;
      margin: 10px 5px 0 0;
    }
    .mui-input-row .mui-switch {
      width: 40px;
      margin-top: 7px;
    }
    .mui-switch.mui-active .mui-switch-handle {
      transform: translate(15px,0) !important
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title" id="title">个体商铺认证</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
		<div class="mui-card">
			<form class="mui-input-group no-border-before no-border-after">
				<div class="mui-input-row">
					<label>营业执照名称</label>
					<input type="text" v-model="storData.name" placeholder="无名称请填写经营者姓名" >
				</div>
				<div class="mui-input-row height-auto">
					<label>统一社会信用代码</label>
					<input type="text" v-model="storData.contact_name" disabled="disabled" placeholder="营业执照注册号" >
				</div>
				<div class="mui-input-row height-auto">
					<label>营业执照所在地</label>
					<input type="text" v-model="storData.phone" disabled="disabled" placeholder="四川--成都" >
				</div>
        <div class="mui-input-row">
        	<label>执照有效日期</label>
        	<div class="mui-switch mui-switch-blue" id="switch" :class="storData.opening_status == '1'?'':'mui-active'">
        		<span class="mui-text-right"></span>
        		<span class="mui-text-left"></span>
        		<div class="mui-switch-handle"></div>
        	</div>
          <span>固定期限</span>
        </div>
        <div class="mui-input-row height-auto">
        	<label>有效日期至</label>
        	<input type="text" v-model="storData.phone" disabled="disabled" placeholder="请选择日期" >
        </div>
        <div class="mui-input-row height-auto">
        	<label>法人姓名</label>
        	<input type="text" v-model="storData.phone" disabled="disabled" placeholder="请输入姓名" >
        </div>
        <div class="mui-input-row height-auto">
        	<label>法人身份证号</label>
        	<input type="text" v-model="storData.phone" disabled="disabled" placeholder="请输入身份证号" >
        </div>
			</form>
		</div>
		<div class="mui-card">
      <p class="margin0 font12">*请上传营业执照相片（请确保证件完整，清晰可见）</p>
			<ul class="image-list mui-clearfix">
				<li v-for="(item,index) in imageData" :id="item.id">
					<img :src="item.path || item.url" />
					<span><i class="mui-icon mui-icon-closeempty" @click="delImage(index)" :data-index="index"></i></span>
				</li>
				<li id="addImage">
					<i class="mui-icon mui-icon-plusempty"></i>
					<br />
					<small>上传图片</small>
				</li>
			</ul>
		</div>
    <div class="mui-card">
      <p class="margin0 font12">*请上传正反身份证</p>
    	<ul class="image-list mui-clearfix">
    		<li v-for="(item,index) in imageData" :id="item.id">
    			<img :src="item.path || item.url" />
    			<span><i class="mui-icon mui-icon-closeempty" @click="delImage(index)" :data-index="index"></i></span>
    		</li>
    		<li id="addImage">
    			<i class="mui-icon mui-icon-plusempty"></i>
    			<br />
    			<small>上传图片</small>
    		</li>
    	</ul>
    </div>
		<div class="mui-content-padded margin-top-20">
			<button type="button" class="mui-btn mui-btn-royal mui-btn-block buttom-button" id="save">
				<i class="mui-icon mui-icon-checkmarkempty"></i>
					提交审核
			</button>
		</div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript" src="../js/uploader.js"></script>
<script type="text/javascript">
	mui.init();
	document.addEventListener('get_detail', function(event) {
		vm.storData = event.detail.storData;
	});
  vm = new Vue({
  		el: '#myapp',
  		data: {
  			storData: "",
  			imageData: []
  		},
  		methods: {
  			delImage: function(_index) {
  //				console.log(JSON.stringify(vm.imageData[_index]))
  				vm.imageData.splice(_index,1);
  			}
  		}
  	})
	mui.plusReady(function (){
	mui(".mui-table-view").on("tap","a",function () {
		var pageUrl = $(this).data("href");
		var pageId = $(this).attr("id");
		if(pageId) {
			openWindow(pageUrl,pageId,{data: vm.storData},false)
		}
	})
	$("#addImage").on("tap",function(){
		showActionSheet();
	})
	$("#switch").on('tap', function(event) {
	});
	$("#save").on("tap",function(){
		var top_imgs = [];
		for(var i=0;i<vm.imageData.length;i++) {
			if(vm.imageData[i].id) {
				top_imgs.push(vm.imageData[i].id);
			}
		}
		doAjax("/company/store/updateTopImgs",{_token: UserInfo.data._token,top_imgs: top_imgs.join()},function(_data,_msg) {
			mui.fire(plus.webview.getWebviewById("tab-main.html"), 'get_detail', {
				bannerData: vm.imageData
			});
			mui.toast(_msg);
			mui.back();
		})
  })
})
</script>
</body>

</html>
