<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/mui.picker.min.css" />
	<link rel="stylesheet" href="../css/mui.poppicker.css" />
	<link rel="stylesheet" href="../css/app.css" />
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">服务范围</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
		<div class="mui-card">
			<form class="mui-input-group no-border-before no-border-after">
        <div class="mui-input-row mui-radio"v-for="item in scopeList" :key="item.id">
          <label class="color333">{{item.title}}</label>
          <input name="radio" type="radio" v-model="displayData.scope_id" :value="item.id">
        </div>
			</form>
		</div>
	</div>
	<div class="mui-content-padded button-fix" style="z-index: 99;">
		<button type="button" class="mui-btn mui-btn-success mui-btn-block buttom-button" id="save">
			<i class="mui-icon mui-icon-checkmarkempty"></i>
			确认
		</button>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		displayData: "",
      scopeList: []
  	}
  })
	mui.plusReady(function (){
		var heard = plus.webview.currentWebview();
		vm.displayData = heard.data;
		doAjax("/company/store/storeScope",{_token: UserInfo.data._token},function (_data) {
			console.log(JSON.stringify(_data))
      vm.scopeList = _data.list;
		})
		$("#save").on("tap",function(){
    	mui.fire(plus.webview.getWebviewById(heard.pageSource), 'get_detail', {
				data: vm.displayData,
			});
			mui.back();
    })
	})
</script>
</body>

</html>
