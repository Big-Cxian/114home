<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    .text-item>label {
      width: 90px;
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">入账详情</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <div class="text-list">
      <div class="text-item mui-clearfix">
        <label>入账金额：</label>
        <div>{{enterInfo.amount}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>账目时间段：</label>
        <div>{{enterInfo.start_end}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>入账时间：</label>
        <div>{{enterInfo.create_time}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>备注：</label>
        <div>{{enterInfo.remark}}</div>
      </div>
    </div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
      enterInfo: ""
  	}
  })
	mui.plusReady(function (){
    var heard = plus.webview.currentWebview();
    doAjax("/company/financeLog/enterInfo",{id: heard.enterId},function(_data){
      console.log(JSON.stringify(_data));
      vm.enterInfo = _data;
    },"get")
  })
</script>
</body>

</html>
