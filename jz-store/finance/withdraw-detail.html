<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    img {
      width: 80%;
      height: auto;
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">提现详情</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <div class="text-list">
      <div class="text-item mui-clearfix">
        <label>提现金额：</label>
        <div>{{withdrawInfo.amount}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>申请时间：</label>
        <div>{{withdrawInfo.create_time}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>提现状态：</label>
        <div>{{withdrawInfo.status_text}}</div>
      </div>
      <div class="text-item mui-clearfix">
        <label>提现备注：</label>
        <div>{{withdrawInfo.remark}}</div>
      </div>
      <div class="text-item mui-clearfix" v-if="withdrawInfo.audit_time">
        <label>审计时间：</label>
        <div>{{withdrawInfo.audit_time}}</div>
      </div>
      <div class="text-item mui-clearfix" v-if="withdrawInfo.audit_remark">
        <label>审计备注：</label>
        <div>{{withdrawInfo.audit_remark}}</div>
      </div>
      <div class="text-item mui-clearfix" v-if="withdrawInfo.finish_time">
        <label>完成时间：</label>
        <div>{{withdrawInfo.finish_time}}</div>
      </div>
      <div class="text-item mui-clearfix" v-if="withdrawInfo.finish_remark">
        <label>完成备注：</label>
        <div>{{withdrawInfo.finish_remark}}</div>
      </div>
      <div class="text-item mui-clearfix" v-if="withdrawInfo.img_url">
        <label>转账凭证：</label>
        <div><img :src="withdrawInfo.img_url" ></div>
      </div>
    </div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
      withdrawInfo: ""
  	}
  })
	mui.plusReady(function (){
    var heard = plus.webview.currentWebview();
    doAjax("/company/withdraw/info",{id: heard.withdrawId},function(_data){
      // console.log(JSON.stringify(_data));
      vm.withdrawInfo = _data;
    },"get")
  })
</script>
</body>

</html>
