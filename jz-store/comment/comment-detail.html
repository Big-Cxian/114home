<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
  	.comment-list {
      border-top: 1px solid #F0F0F0;
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">评论详情</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <div class="comment-service mui-clearfix">
      <img src="../images/sample.png" alt="" width="80px" height="80px" />
      <div>
        <h5 class="font14 color333 margin0">{{displayData.service}}</h5>
        <p class="font12 color999 margin0">30分钟极速到达</p>
      </div>
    </div>
    <div class="mui-padding bg-white margin-bottom-10">
    	<div class="comment-detail">
        <div>
          <div>
            <img :src="displayData.user_img || '../images/logo.png'" width="30px" height="30px" />
            <span class="bold font16 color333">{{displayData.nickname}}</span>
          </div>
          <span class="font12 color999">{{displayData.create_time}}</span>
        </div>
        <p>{{displayData.content}}</p>
      </div>
    	<div class="comment-stars">
        <span>服务质量</span>
        <div>
          <i class="mui-icon iconfont icon-star font14" v-for="i in 5" :class="i <= displayData.quality_score ? 'stars-color' : ''"></i>
        </div>
      </div>
      <div class="comment-stars">
        <span>服务态度</span>
        <div>
          <i class="mui-icon iconfont icon-star font14" v-for="i in 5" :class="i <= displayData.attitude_score ? 'stars-color' : ''"></i>
        </div>
      </div>
      <div class="comment-stars">
        <span>响应速度</span>
        <div>
          <i class="mui-icon iconfont icon-star font14" v-for="i in 5" :class="i <= displayData.speed_score ? 'stars-color' : ''"></i>
        </div>
      </div>
    </div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		type: "1",
      displayData: ""
  	}
  })
	mui.plusReady(function (){
    var heard = plus.webview.currentWebview();
    doAjax("/company/orderScore/info",{id: heard.commentId},function(_data) {
      // console.log(JSON.stringify(_data));
      vm.displayData = _data;
    },"get")
  })
</script>
</body>

</html>
