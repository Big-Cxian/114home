<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    .image-item {
      display: inline-block;
      margin: 0 5px 5px 0;
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 4px;
    }
    .image-item img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">投诉详情</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <!-- <div class="comment-service mui-clearfix">
      <img src="../images/sample.png" alt="" width="80px" height="80px" />
      <div>
        <h5 class="font14 color333 margin0">{{displayData.service}}</h5>
        <p class="font12 color999 margin0">30分钟极速到达</p>
      </div>
    </div> -->
    <div class="bg-white margin-bottom-10">
    	<div class="text-list">
    	  <div class="text-item mui-clearfix">
    	    <label>投诉编号：</label>
    	    <div>{{displayData.number}}</div>
    	  </div>
    	  <div class="text-item mui-clearfix">
    	    <label>订单状态：</label>
    	    <div>{{displayData.order_status_text}}</div>
    	  </div>
    	  <div class="text-item mui-clearfix">
    	    <label>投诉原因：</label>
    	    <div>{{displayData.reason}}</div>
    	  </div>
    	  <div class="text-item mui-clearfix">
    	    <label>投诉时间：</label>
    	    <div>{{displayData.create_time}}</div>
    	  </div>
        <div class="text-item mui-clearfix">
          <label>处理状态：</label>
          <div>{{displayData.status_text}}</div>
        </div>
        <div class="text-item mui-clearfix">
          <label>投诉内容：</label>
          <div>{{displayData.content}}</div>
        </div>
        <div class="text-item mui-clearfix">
          <label>投诉图片：</label>
          <div>
            <div class="image-item" v-for="imgItem in displayData.imgArray" :key="imgItem.id">
              <img :src="imgItem.url" >
            </div>
          </div>
        </div>
    	</div>
    </div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		type: "1",
      displayData: "",
      enterInfo:""
  	}
  })
	mui.plusReady(function (){
    var heard = plus.webview.currentWebview();
    doAjax("/company/orderComplain/info",{id: heard.complaintId},function(_data) {
      // console.log(JSON.stringify(_data));
      vm.displayData = _data;
    },"get")
  })
</script>
</body>

</html>
